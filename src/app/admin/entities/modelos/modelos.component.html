<div class="container-fluid px-5 py-3">
    <ngb-alert class="msg-ok" type="custom" [dismissible]="true">Sample</ngb-alert>
    <ngb-alert class="msg-error" type="custom" [dismissible]="true">Sample</ngb-alert>
    <ngb-alert class="" type="custom" [dismissible]="true">Sample</ngb-alert>

    <div class="row mb-4">
        <h3 class="col text-white">Modelos</h3>
        <button class="btn btn-forest col-3" (click)="openModal(newEntityModal)">Nuevo modelo</button>
    </div>

    <div class="table-container">
        <table class="table table-light table-hover text-center">
            <thead class="thead-aqua">
            <tr>
                <th>#</th>
                <th>Nombre</th>
                <th>Archivo</th>
                <th>Animación</th>
                <th>
                    <span
                        class="icon mdi mdi-resize"
                        data-toggle="tooltip" title="Editar">
                    </span>
                </th>
                <th>
                    <span
                            class="icon mdi mdi-cursor-move"
                            data-toggle="tooltip" title="Editar">
                    </span>
                </th>
                <th>
                    <span
                            class="icon mdi mdi-rotate-3d"
                            data-toggle="tooltip" title="Editar">
                    </span>
                </th>
                <th>Fecha de modificación</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>1</td>
                <td>Nombre</td>
                <td>Archivo</td>
                <td>Animación</td>
                <td>
                    <a
                            class="icon mdi mdi-check-circle text-green"
                            data-toggle="tooltip" title="Editar">
                    </a>
                    <a
                            class="icon mdi mdi-check-circle-outline text-green"
                            data-toggle="tooltip" title="Eliminar">
                    </a>
                </td>
                <td>
                    <a
                            class="icon mdi mdi-check-circle text-green"
                            data-toggle="tooltip" title="Editar">
                    </a>
                    <a
                            class="icon mdi mdi-check-circle-outline text-green"
                            data-toggle="tooltip" title="Eliminar">
                    </a>
                </td>
                <td>
                    <a
                            class="icon mdi mdi-check-circle text-green"
                            data-toggle="tooltip" title="Editar">
                    </a>
                    <a
                            class="icon mdi mdi-check-circle-outline text-green"
                            data-toggle="tooltip" title="Eliminar">
                    </a>
                </td>
                <td>dd/mm/aa</td>
                <td>
                    <a
                            class="icon mdi mdi-pencil text-yellow"
                            data-toggle="tooltip" title="Editar">
                    </a>
                    <a
                            class="icon mdi mdi-trash-can text-red"
                            data-toggle="tooltip" title="Eliminar"
                            (click)="openModal(confirmDelete)">
                    </a>
                </td>
            </tr>
            <tr>
                <td colspan="12">No se encontraron registros</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- MODAL DELETE CONFIRM -->
<ng-template #confirmDelete let-modal>
    <div class="modal-header pb-2">
        <div class="col-2"></div>
        <h2 class="modal-title text-center col">Eliminar</h2>
        <button type="button" class="close col-2 my-auto" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true" class="mdi mdi-close-thick"></span>
        </button>
    </div>
    <div class="modal-body p-3">
        <p>¿Está seguro de que desea eliminar este modelo?</p>
    </div>
    <div class="modal-footer">
        <div class="row col-12">
            <div class="col-6"><button class="btn btn-secondary w-100" (click)="modal.dismiss('Cross click')">Cancelar</button></div>
            <div class="col-6"><button class="btn btn-yellow w-100" routerLink="logout">Eliminar modelo</button></div>
        </div>
    </div>
</ng-template>

<!-- MODAL NEW ENTITY -->
<ng-template #newEntityModal let-modal>
    <div class="modal-header pb-2">
        <div class="col-2"></div>
        <h2 class="modal-title text-center col">Nuevo modelo</h2>
        <button type="button" class="close col-2 my-auto" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true" class="mdi mdi-close-thick"></span>
        </button>
    </div>
    <div class="modal-body p-3">
        <form>
            <div class="form-group w-100 mb-2">
                <label for="model_name" class="">Nombre del modelo</label>
                <input id="model_name" type="text" class="form-control" placeholder="Ingrese el nombre del modelo" required/>
            </div>
            <div class="form-group w-100 mb-4">
                file uploader**
            </div>
            <div class="form-group w-100 mb-4">
                <label for="model_animation" class="">Nombre de la animación</label>
                <textarea id="model_animation" class="form-control" placeholder="Ingrese el nombre de la animación del modelo" required></textarea>
            </div>
            <div class="form-group row w-100 mb-4">
                <label>Acciones disponibles</label>
                <div class="col-4">
                    <label for="model_action_1" class="">Cambio de tamaño</label>
                    <input id="model_action_1" type="checkbox" class="form-control mdi mdi-resize"/>
                </div>
                <div class="col-4">
                    <label for="model_action_2" class="">Cambio de tamaño</label>
                    <input id="model_action_2" type="checkbox" class="form-control mdi mdi-resize"/>
                </div>
                <div class="col-4">
                    <label for="model_action_3" class="">Cambio de tamaño</label>
                    <input id="model_action_3" type="checkbox" class="form-control mdi mdi-resize"/>
                </div>

            </div>
        </form>
    </div>
    <div class="modal-footer">
        <div class="row col-12">
            <div class="col-6"><button class="btn btn-secondary w-100" (click)="modal.dismiss('Cross click')">Cancelar</button></div>
            <div class="col-6"><button class="btn btn-yellow w-100" routerLink="logout">Crear grupo</button></div>
        </div>
    </div>
</ng-template>
