<form #f="ngForm" (ngSubmit)="onLogin(f.value)">
    <div class="form-group w-100 mb-2">
        <label for="login_email" class="">Cuenta</label>
        <input required ngModel name="emailUsuario" #emailUsuario = "ngModel" id="login_email" type="text" class="form-control" placeholder="Ingrese la cuenta"/>
        <div *ngIf="emailUsuario.touched && emailUsuario.invalid" class="alert alert-danger">
            <div *ngIf="emailUsuario.errors?.required">El campo es requerido</div>
        </div>
    </div>
    <div class="form-group w-100 mb-4">
        <label for="login_pass" class="">Contraseña</label>
        <input required minlength="8" ngModel name = "password" #password="ngModel" id="login_pass" type="password" class="form-control" placeholder="********"/>
        <div *ngIf="password.touched && password.invalid" class="alert alert-danger">
            <div *ngIf="password.errors?.required">El campo es requerido</div>
            <div *ngIf="password.errors?.minlength">El campo debe tener al menos {{password.errors?.minlength.requiredLength}} caracteres</div>
        </div>
    </div>
    <div class="form-group w-100">
        <button class="w-100 mb-2 btn btn-ryb" [disabled]="!f.valid">Iniciar sesión</button>
    </div>
</form>
