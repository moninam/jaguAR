<form #f="ngForm" (ngSubmit)="onRegister()" novalidate>
    <div class="col-8 mx-auto my-4">
        <div class="form-group w-100 mb-2">
            <label for="register_email" class="">Correo electrónico</label>
            <input ngModel name="emailUsuario" #emailUsuario = "ngModel" required id="register_email" type="text" class="form-control" placeholder="Ingrese el correo electrónico"/>
        </div>
        <div class="form-group w-100 mb-2">
            <label for="register_alias" class="">Correo electrónico</label>
            <input ngModel name="aliasUsuario" #aliasUsuario="ngModel" required id="register_alias" type="text" class="form-control" placeholder="Ingrese el correo electrónico"/>
        </div>
        <div class="form-group w-100 mb-2">
            <label for="register_placeName" class="">Nombre del recinto</label>
            <input ngModel name="nombreRecinto" #nombreRecinto = "ngModel" required id="register_placeName" type="text" class="form-control" placeholder="Ingrese el nombre"/>
        </div>
        <div class="form-group w-100 mb-2">
            <label for="register_address" class="">Dirección del recinto</label>
            <input ngModel name="direccionRecinto" #direccionRecinto="ngModel" required id="register_address" type="text" class="form-control" placeholder="Ingrese la dirección"/>
        </div>
        <div class="form-group w-100 mb-2">
            <label for="register_phone" class="">Teléfono del recinto</label>
            <input ngModel name="telefonoRecinto" #telefonoRecinto = "ngModel" required id="register_phone" type="text" class="form-control" placeholder="Ingrese el número telefónico"/>
        </div>
        <div class="form-group w-100 mb-2">
            <label for="register_latitude" class="">
                Latitud del recinto
                <span class="mdi mdi-information"
                    data-toggle="tooltip"
                    ngbPopover="Es el lado izquierdo de las coordenadas en google maps (antes de la coma), el primer número debe ser un valor comprendido entre -90 y 90."
                    triggers="mouseenter:mouseleave"
                ></span>
            </label>
            <input ngModel name="latitud" #latitud="ngModel" required id="register_latitude" type="text" class="form-control" placeholder="Ejemplo: 21.047785753144087"/>
        </div>
        <div class="form-group w-100 mb-2">
            <label for="register_longitude" class="">
                Longitud del recinto
                <span class="mdi mdi-information"
                    data-toggle="tooltip"
                    ngbPopover="Es el lado derecho de las coordenadas en google maps, primer número debe ser un valor comprendido entre -180 y 180."
                    triggers="mouseenter:mouseleave"
                ></span>
            </label>
            <input ngModel name="longitud" #longitud="ngModel" required id="register_longitude" type="text" class="form-control" placeholder="Ejemplo: -89.64432970276357"/>
        </div>
        <hr>
        <div class="form-group w-100 mb-2">
            <label for="register_pass" class="">Contraseña</label>
            <input ngModel name="password" #password = "ngModel" required id="register_pass" type="password" class="form-control" placeholder="********"/>
        </div>
        <div class="form-group w-100 mb-4">
            <label for="register_confirm_pass" class="">Confirmar contraseña</label>
            <input ngModel name="confirmPass" #confirmPass="ngModel" required id="register_confirm_pass" type="password" class="form-control" placeholder="********"/>
        </div>
        <button class="w-100 btn btn-yellow" [disabled]="!f.valid">Registrarse</button>
    </div>
</form>
