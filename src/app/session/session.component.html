<div class="row m-0 p-0">
    <div id="session_back_img" class="col-lg-5 col-md-5 col-sm-12 p-0">
        <p class="text-white font-xs p-3 backg-charcoal50">
            Créditos de fotografía a
            <a class="text-yellow" href="https://unsplash.com/@prashantsaini?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">
                Prashant Saini
            </a> -
            <a class="text-yellow" href="https://unsplash.com">
                Unsplash
            </a>
        </p>
    </div>
    <div class="col-lg-7 col-md-7 col-sm-12 p-4 mx-auto backg-charcoal text-white">
        <div class="text-center">
            <img width="40%" height="auto" src="../../assets/img/jaguAR_logo.png"/>
        </div>
        <div id="login_navigation" class="show-element">
            <h2 class="text-center">Panel Administrador</h2>
            <div class="col-6 mx-auto my-4">
                <button class="w-100 mb-2 btn btn-ryb" (click)="showContent(2)" >Iniciar sesión</button>
                <button class="w-100 btn btn-yellow" (click)="showContent(3)">Registrarse</button>
            </div>
        </div>
        <div id="login_section" class="hide-element">
            <h2 class="text-center">Inicio de sesión</h2>
            <div class="col-8 mx-auto my-4">
                <app-login></app-login>
                <a class="w-100 mt-2 btn btn-link" (click)="showContent(1)">Regresar</a>
            </div>
        </div>
        <div id="register_section" class="hide-element">
            <h2 class="text-center">Registro de usuario</h2>
            <app-registro></app-registro>
            <a class="w-100 mt-2 btn btn-link" (click)="showContent(1)">Regresar</a>
        </div>
    </div>
</div>
